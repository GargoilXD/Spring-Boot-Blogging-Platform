type Query {
    findPostByID(id: ID!): Post
    findAllPosts(page: Int, size: Int): [Post]
    findAllTags(page: Int, size: Int): [String]
    findTagsForPost(postID: ID!): [String]
    findCommentsForPost(postID: ID!): [Comment]
}

type Mutation {
    login(username: String!, password: String!): Boolean
    register(input: RegisterInput!): Boolean
    createPost(input: CreatePostInput!): Post
    updatePost(input: UpdatePostInput!): Post
    deletePost(id: ID!): Boolean
    addComment(input: CreateCommentInput!): Boolean
    updateComment(input: UpdateCommentInput!): Boolean
    deleteComment(id: ID!): Boolean
    setPostTags(postID: ID!, postTags: [String!]!): Boolean
}

type Post {
    id: ID!
    userId: ID!
    username: String!
    title: String!
    body: String!
    draft: Boolean!
    createdAt: String!
    postTags: [String]
    comments: [Comment]
}

type Comment {
    id: ID!
    userId: ID!
    postId: ID!
    body: String!
    createdAt: String!
}

input CreatePostInput {
    userId: ID!
    title: String!
    body: String!
    draft: Boolean
}

input UpdatePostInput {
    userId: ID!
    postId: ID!
    title: String
    body: String
    draft: Boolean
}

input RegisterInput {
    username: String!
    password: String!
    fullName: String!
    email: String!
    gender: String!
}

input CreateCommentInput {
    userId: ID!
    postId: ID!
    body: String!
}
input UpdateCommentInput {
    id: ID!
    userId: ID!
    postId: ID!
    body: String!
}